[tool.poetry]
version = "0.0.0"  # autogenerated
name = "svarog"
description = "Svarog allow to create object from non typed data"
authors = ["Damian Åšwistowski <damian@swistowski.org>"]
license = "MIT"
include = ["svarog/py.typed"]
repository = "https://gitlab.com/dswistowski/svarog/"
readme = "README.rst"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = ["svarog", "json", "structure", "typing"]

[tool.poetry.dependencies]
python = ">=3.7,<=3.9"

[tool.poetry.dev-dependencies]
pytest = "*"
black = "*"
mypy = "*"
flake8 = "*"
Sphinx = "^4.0.2"
poetry-dynamic-versioning = "^0.13.0"


[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
