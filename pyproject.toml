[tool.poetry]
version = "0.0.0"  # autogenerated
name = "svarog"
description = "Svarog allow to create object from non typed data"
authors = ["Damian Åšwistowski <damian@swistowski.org>"]
license = "MIT"
include = ["svarog/py.typed"]
repository = "https://gitlab.com/dswistowski/svarog/"
readme = "README.rst"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["svarog", "json", "structure", "typing"]

[tool.poetry.dependencies]
python =  ">=3.8,<4.0"

[tool.poetry.dev-dependencies]
pytest = "*"
black = "*"
mypy = "*"
flake8 = "*"
Sphinx = "^5.0.0"
poetry-dynamic-versioning = "^0.17.0"
pre-commit = "^2.19.0"


[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.1.11"]
build-backend = "poetry.core.masonry.api"
